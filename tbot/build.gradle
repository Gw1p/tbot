plugins {
	id 'org.springframework.boot' version '2.2.4.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
}

group = 'com.ufc'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
	mavenCentral()
	maven { url "https://clojars.org/repo/" }
	maven { url "https://mvnrepository.com/artifact/com.microsoft.sqlserver/sqljdbc4" }
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter'
	implementation 'com.github.pengrad:java-telegram-bot-api:4.6.0'
	implementation 'org.hibernate:hibernate-core:5.3.7.Final'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	compile group: 'com.microsoft.sqlserver', name: 'sqljdbc4', version: '4.0'
	testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
	testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
	testImplementation('org.springframework.boot:spring-boot-starter-test')
}

test {
	useJUnitPlatform()
}